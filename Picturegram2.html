<!DOCTYPE html>
<html>
		<style type="text/css">
			* {
				box-sizing: border-box;
			}


			img {
				height: auto;
				width: 200px;
				margin: 5px;
				border: 2px solid turquoise;
			}

			h1 {
				text-align: center;
				font-family: "Arial Rounded MT Bold"
				font-size: 50px;
				margin: 0;
				background: lightpink;
			}

			#mainpic {
				width: calc(100% - 10px);
				height: auto; 
				margin: 5px;
			}

			.smallpic {
				width: calc(33.3333333% - 13px);
				height: auto;
				margin: 5px;
			}

			img:hover {
				border: 2px solid red;
				cursor: pointer;
			}

			#content {
				width: 500px;
				border: 2px solid black;
				background: lightpink;
				padding: 20px;
				margin: auto;
				border-radius: 10px;
			}

		</style>
<head>
	<title>Picturegram</title>
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>

		<img src="https://therealdeal.com/wp-content/uploads/2017/10/new-york-city-skyline-1024x768.jpg" id="mainpic">
		<img src="https://eesd2018.org/wp-content/uploads/2016/08/NYC_Skyline02.jpg" 
		class="smallpic">
		<img src="https://img.vimbly.com/images/guide/get-outside-6-outdoor-date-ideas-in-nyc.jpg" class="smallpic">
		<img src="https://www.rooftopcrawl.com/media/cache/e0/0e/e00e82ce9e51e291c8d5e11b40581986.jpg" class="smallpic">
		<img src="https://media.glassdoor.com/l/20/96/c7/97/nyc-view-from-office.jpg" class="smallpic">
		<img src="https://i.pinimg.com/originals/e0/7c/02/e07c02a067c983aad910acdc1df84f4b.jpg" class="smallpic">
		<img src="https://www.laurenschwaiger.com/wp-content/uploads/2018/07/9b177-laurenschwaiger-life-style-travel-blog-nyc-flatiron.jpg" class="smallpic">
	</div>

</body>
</html>
